# apiVersion: discovery.k8s.io/v1
# kind: EndpointSlice
# metadata:
#   name: homeassistant
#   labels:
#     kubernetes.io/service-name: homeassistant
# addressType: IPv4
# endpoints:
#   - addresses:
#       - 192.168.30.2 # Insert your homeassistant IP here
# ports:
#   - name: ha
#     port: 8123
#     protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
spec:
  ports:
    - name: ha
      port: 8123
      protocol: TCP
      targetPort: 8123
  # type: ClusterIP
  # clusterIP: None
  type: ExternalName
  externalName: homeassistant.iot.nerdygriffin.net
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    #    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # Preserving Source IP (https://artifacthub.io/packages/helm/nextcloud/nextcloud#preserving-source-ip)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
  name: homeassistant
spec:
  ingressClassName: public
  rules:
    - host: homeassistant.nerdygriffin.net
      http:
        paths:
          - backend:
              service:
                name: homeassistant
                port:
                  # name: ha
                  number: 8123
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - homeassistant.nerdygriffin.net
      secretName: homeassistant-tls
