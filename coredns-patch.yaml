apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
          lameduck 5s
        }
        ready
        log . {
          class error
        }
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        prometheus :9153
        forward . 10.9.80.128 10.9.1.1 1.1.1.1 1.0.0.1
        cache 30
        loop
        reload
        loadbalance
    }
    ad.nerdygriffin.net:53 {
        errors
        cache 30
        forward . 10.9.20.16 10.9.20.19
    }
    hl.nerdygriffin.net:53 {
        errors
        cache 30
        forward . 10.9.20.8 10.9.20.9 10.9.20.10
    }

